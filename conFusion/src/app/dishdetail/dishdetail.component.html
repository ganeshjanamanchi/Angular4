<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40">

        <md-card *ngIf="dish">
            <md-card-header>
                <md-card-title>
                    <h3> {{dish.name | uppercase}} </h3>
                </md-card-title>
            </md-card-header>
            <img md-card-image src="{{dish.image}}" alt="{{dish.name}}">
            <md-card-content>
                <p> {{dish.description }} </p>
            </md-card-content>
            <md-card-actions>
                <button md-button>Like</button>
                <button md-button>Share</button>
            </md-card-actions>
        </md-card>
    </div>

    <div fxFlex="40">
        <md-list *ngIf="dish">
            <h2>Comments</h2>
            <md-list-item *ngFor="let comment of dish.comments">
                <h4 md-line>{{comment.comment}}</h4>
                <p md-line>{{comment.rating}} Star</p>
                <p md-line>
                    <span> -- {{comment.author}}, {{comment.date | date}}</span>
                </p>
            </md-list-item>
            <br> <br>
        </md-list>

    </div>

</div>
